<!-- Start deneb_banner section -->
<section class="hero_section">
	<div class="shape_v1">
		<img src="{{ "/assets/images/shape/shape_1.png" | absolute_url }}" class="shape_1" alt="slider one">
	</div>
	<div class="container">
		<div class="hero_slider">
			{% for slider in page.slider %}
			<div class="signle_slider">
				<div class="row align-items-center">
					<div class="col-lg-5">
						<div class="banner_content wow fadeInLeft">
							<h1>{{ slider.h1 }}</h1>
							<p>{{ slider.description }}</p>
							<p>{{ slider.text }}</p>
						</div>
						<div class="contact_form">
							<form action="https://formsubmit.io/send/texthasitha@gmail.com">
								
								<div class="row">								
									<div>
										<div class="form_group email_box">
											<input type="email"placeholder="Email Address" name="email" required>
										</div>
									</div>
									<div >
										<div class="button_box email_btn">
											<button type="submit">Join the waitlist</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-7">
						<div class="deneb_img_box wow fadeInRight">
							<img src="{{ slider.image | absolute_url }}" class="img-fluid" alt="slider two" />							
						</div>
					</div>
				</div>
				
			</div>
			{% endfor %}			
		</div>
	</div>
</section>
<!-- End deneb_banner section-->
